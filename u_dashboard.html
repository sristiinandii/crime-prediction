<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("/static/images/p.jpg") no-repeat center center fixed;
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent image repetition */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(246, 251, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-container a {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 10px 0;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            background-color: #154b85;
            color: rgb(210, 250, 255);
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-container a:hover {
            background-color: #051322;
            transform: translateY(-2px);
        }

        /* Specific style for the Logout button */
        .logout-button {
            background-color: #ff4c4c !important; /* Red background */
            color: #fff !important;
            padding: 10px 10px !important; /* Smaller padding */
            font-size: 1em !important; /* Smaller font size */
            border: none !important;
            border-radius: 5px !important;
            text-decoration: none !important;
            text-align: center !important;
            display: inline-block !important;
            margin-top: 20px !important;
            width: 60% !important; /* Smaller width */
            max-width: 300px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            transition: background-color 0.3s, transform 0.3s !important;
        }
        .logout-button:hover {
            background-color: #e04343 !important; /* Darker red on hover */
            transform: translateY(-2px) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <h2>Overview of User Activities</h2>
        <p>Welcome to your dashboard. Here you can access prediction, ask for help, and manage your profile.</p>
        
        <div class="link-container">
            <a href="index.html">Crime Prediction</a>
            <a href="chart.html">Data Chart</a>
            <a href="client_feedback.html">Feedback</a>
       
            <a href="/" class="logout-button">Logout</a>
        </div>
    </div>
</body>
</html>
