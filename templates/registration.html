<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #031529;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center vertically */
            height: 100vh;
            background: url('/static/images/dai.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background image covers the entire area */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            max-width: 1200px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            backdrop-filter: blur(15px); /* Applies a blur effect */
            -webkit-backdrop-filter: blur(15px); /* For Safari support */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 90vh;
            margin-left: 50px; /* Adjust this margin as needed */
        }
        h1 {
            text-align: left; /* Align text to the left */
            margin-bottom: 20px;
            font-size: 32px; /* Larger font size for better emphasis */
            color: #946d41; /* Warm golden color for better contrast */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Slightly larger shadow for depth */
            background: rgba(255, 255, 255, 0.8); /* Light background for better contrast */
            padding: 20px; /* Increased padding for a more spacious feel */
            border-radius: 8px; /* Rounded corners for a softer look */
            display: inline-block; /* Makes the background fit the text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle box shadow for depth */
            border: 1px solid rgba(0, 0, 0, 0.2); /* Light border for definition */
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 10px;
            padding: 8px;            
            border-radius: 6px;
        }
        .form-group label {
            font-size: 11px; /* Smaller font size for labels */
            color: #251401;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 6px; /* Reduced padding for input fields */
            border: 1px solid #f7ab55;
            border-radius: 4px;
            font-size: 11px; /* Smaller font size for input fields */
            box-sizing: border-box;
            background: #ffffff;
            width: 100%;
            max-width: 180px; /* Ensure all input fields are the same width */
        }
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 8px 16px; /* Reduced padding for buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* Smaller font size for buttons */
            transition: background-color 0.3s, transform 0.2s;
        }
        .save-button {
            background-color: #472702;
            color: #fff;
        }
        .save-button:hover {
            background-color: #af7537;
            transform: scale(1.05);
        }
        .cancel-button {
            background-color: #7e1b1b;
            color: #fff;
        }
        .cancel-button:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }
        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form id="registrationForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name <span style="color:red;">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span style="color:red;">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="fatherName">Father's Name <span style="color:red;">*</span></label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name <span style="color:red;">*</span></label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth <span style="color:red;">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="mobileNo">Mobile No. <span style="color:red;">*</span></label>
                    <input type="tel" id="mobileNo" name="mobileNo" required>
                </div>
                <div class="form-group">
                    <label for="altNo">Alternative No.</label>
                    <input type="tel" id="altNo" name="altNo">
                </div>
                <div class="form-group">
                    <label for="email">Email ID <span style="color:red;">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address <span style="color:red;">*</span></label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="street">Street <span style="color:red;">*</span></label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="city">City <span style="color:red;">*</span></label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State <span style="color:red;">*</span></label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="country">Country <span style="color:red;">*</span></label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode <span style="color:red;">*</span></label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="form-group">
                    <label for="percent10th">Percentage/CGPA - 10th <span style="color:red;">*</span></label>
                    <input type="number" step="0.01" id="percent10th" name="percent10th" required>
                </div>
                <div class="form-group">
                    <label for="percent12th">Percentage/CGPA - 12th <span style="color:red;">*</span></label>
                    <input type="number" step="0.01" id="percent12th" name="percent12th" required>
                </div>
                <div class="form-group">
                    <label for="percentGrad">Percentage/CGPA - Graduation <span style="color:red;">*</span></label>
                    <input type="number" step="0.01" id="percentGrad" name="percentGrad" required>
                </div>
                <div class="form-group">
                    <label for="percentPostGrad">Percentage/CGPA - Post Graduation</label>
                    <input type="number" step="0.01" id="percentPostGrad" name="percentPostGrad">
                </div>
                <div class="form-group">
                    <label for="10th-year">Year of Passing - 10th <span style="color:red;">*</span></label>
                    <input type="text" id="10th-year" name="10th-year" placeholder="Year of Passing - 10th" list="year-options" required>
                </div>
                <div class="form-group">
                    <label for="12th-year">Year of Passing - 12th <span style="color:red;">*</span></label>
                    <input type="text" id="12th-year" name="12th-year" placeholder="Year of Passing - 12th" list="year-options" required>
                </div>
                <div class="form-group">
                    <label for="graduation-year">Year of Passing - Graduation</label>
                    <input type="text" id="graduation-year" name="graduation-year" placeholder="Year of Passing - Graduation" list="year-options">
                </div>
                <div class="form-group">
                    <label for="post-graduation-year">Year of Passing - Post Graduation</label>
                    <input type="text" id="post-graduation-year" name="post-graduation-year" placeholder="Year of Passing - Post Graduation" list="year-options">
                </div>
                <datalist id="year-options">
                    <option value="Pursuing">
                    <option value="Not Applicable">
                </datalist>
                <div class="form-group">
                    <label for="institution10th">Institution Name - 10th <span style="color:red;">*</span></label>
                    <input type="text" id="institution10th" name="institution10th" required>
                </div>
                <div class="form-group">
                    <label for="institution12th">Institution Name - 12th <span style="color:red;">*</span></label>
                    <input type="text" id="institution12th" name="institution12th" required>
                </div>
                <div class="form-group">
                    <label for="institutionGrad">Institution Name - Graduation <span style="color:red;">*</span></label>
                    <input type="text" id="institutionGrad" name="institutionGrad" required>
                </div>
                <div class="form-group">
                    <label for="institutionPostGrad">Institution Name - Post Graduation</label>
                    <input type="text" id="institutionPostGrad" name="institutionPostGrad">
                </div>
                <div class="form-group">
                    <label for="panNo">PAN No.</label>
                    <input type="text" id="panNo" name="panNo">
                </div>
                <div class="form-group">
                    <label for="adhaarNo">Adhaar No.</label>
                    <input type="text" id="adhaarNo" name="adhaarNo">
                </div>
                <div class="form-group">
                    <label for="licenseNo">License No. (if any)</label>
                    <input type="text" id="licenseNo" name="licenseNo">
                </div>
                <div class="form-group">
                    <label for="imageUpload">Upload Image</label>
                    <input type="file" id="imageUpload" name="imageUpload">
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="save-button" onclick="saveForm()">SAVE</button>
                <button type="reset" class="cancel-button">CANCEL</button>
            </div>
        </form>
    </div>

    <script>
        function saveForm() {
            const form = document.getElementById('registrationForm');
            if (form.checkValidity()) {
                const firstName = document.getElementById('firstName').value;
                alert(`${firstName} is registered successfully`);
            } else {
                alert('Please fill in all required fields.');
            }
        }
    </script>
</body>
</html>
