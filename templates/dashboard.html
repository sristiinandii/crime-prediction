<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        .container {
            width: 60%;
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 20px 0;
        }
        ul li a {
            display: block;
            padding: 20px 25px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        ul li a:hover {
            background: #2980b9;
            transform: translateY(-4px);
        }
        ul li a:active {
            transform: translateY(2px);
        }
        .logout-button {
            display: block;
            padding: 15px 20px;
            background-color: #e74c3c; /* Red background */
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            margin: 20px auto;
            width: 60%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .logout-button:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: translateY(-2px);
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            ul li a {
                font-size: 18px;
                padding: 15px 20px;
            }
            .logout-button {
                font-size: 16px;
                padding: 10px 15px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <h2>Manage Portal</h2>
        <ul>
            <li><a href="data_management.html">Manage Data</a></li>
            <li><a href="updata.html">Crime chart</a></li>
            <li><a href="display_feedback.html">Manage Feedback</a></li>
            
        </ul>
        <a href="/" class="logout-button">Logout</a>
    </div>
    <footer>
        <p>&copy; 2024 Crime Prediction System. All Rights Reserved.</p>
    </footer>
</body>
</html>
