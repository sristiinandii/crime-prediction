<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .support-section {
            margin-top: 30px;
        }
        .support-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Crime Help & Request</h1>
        <form action="{{ url_for('submit_request') }}" method="post">
            <textarea name="crime_data" placeholder="Enter crime-related data for prediction" required></textarea>
            <button type="submit">Submit Request</button>
        </form>

        <!-- Optional section to display results -->
        {% if prediction_result %}
        <h2>Prediction Result</h2>
        <p>{{ prediction_result }}</p>
        {% endif %}

        <!-- Contact Support Team Section -->
        <div class="support-section">
            <h2>Contact Our Support Team</h2>
            <p>Email: <a href="mailto:support@example.com">support@example.com</a></p>
            <p>Phone: <a href="tel:+18001234567">+1-800-123-4567</a></p>
            <p>Address: 123 Support Lane, Help City, HC 12345</p>
        </div>
    </div>
</body>
</html>
