<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" value="{{ profile.name }}"><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ profile.email }}"><br>
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ profile.phone }}"><br>
        <label>Profile Picture:</label>
        <input type="file" name="profile_pic"><br>
        <img src="{{ profile.profile_pic }}" alt="{{ profile.name }}'s Profile Picture" width="100" height="100"><br>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('a_profile') }}">Back to Profiles</a>
</body>
</html>
