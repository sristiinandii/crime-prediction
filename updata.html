<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Crime Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Upload Crime Data</h1>
    </header>

    <section>
        <form action="/upload_file" method="POST" enctype="multipart/form-data">
            <label for="dataFile">Choose a CSV file to upload:</label>
            <input type="file" name="dataFile" id="dataFile" accept=".csv" required>
            <button type="submit">Upload and View Chart</button>
        </form>
    </section>
</body>
</html>
