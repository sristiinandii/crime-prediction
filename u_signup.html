<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction Portal - Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("/static/images/p.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.5); /* Slightly transparent background */
            backdrop-filter: blur(10px); /* Optional: Add a blur effect */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="tel"],
        .container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .container input[type="text"]:focus,
        .container input[type="email"]:focus,
        .container input[type="tel"]:focus,
        .container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .container button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            outline: none;
        }
        .container button:hover {
            background-color: #438ad6;
            transform: scale(1.05);
        }
        .container button:active {
            background-color: #448cdf;
            transform: scale(0.98);
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #116cd4; /* Color for the success message */
            font-weight: bold;
        }
        .container a {
            color: #38afff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crime Prediction Portal - Sign Up</h2>
        <form method="post" action="u_signup.html">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <input type="password" id="password" name="password" placeholder="Create Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="message" class="message"></div>
        <a href="u_login.html">Already have an account? Log in here</a>
    </div>
</body>
</html>
